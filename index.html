<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدم</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
</head>
<body>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="الاسم" required />
        <input type="date" id="dob" placeholder="تاريخ الميلاد" required />
        <input type="tel" id="phone" placeholder="رقم الهاتف" required />
        <input type="email" id="email" placeholder="البريد الإلكتروني" required />
        <input type="text" id="address" placeholder="العنوان" required />
        <button type="submit">التسجيل</button>
    </form>

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // التحقق من الاتصال بـ Firebase
        if (app) {
            console.log("Firebase and Database initialized successfully.");
        } else {
            console.log("Failed to initialize Firebase.");
        }

        // دالة لإضافة البيانات إلى Firebase
        function addData(name, dob, phone, email, address) {
            const newUserRef = database.ref('users').push();
            newUserRef.set({
                name: name,
                dob: dob,
                phone: phone,
                email: email,
                address: address
            }).then(() => {
                alert('تم التسجيل بنجاح');
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // معالجة النموذج
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            addData(name, dob, phone, email, address);
        });
    </script>
</body>
