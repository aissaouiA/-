<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدم</title>
    <script type="module">
        // استيراد الوظائف المطلوبة من Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js";

        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBtr_7zw4SDRF19kv_t25KhC_cx9NnNYVc",
            authDomain: "aissaoui-cd97a.firebaseapp.com",
            databaseURL: "https://aissaoui-cd97a-default-rtdb.firebaseio.com",
            projectId: "aissaoui-cd97a",
            storageBucket: "aissaoui-cd97a.firebasestorage.app",
            messagingSenderId: "929116644166",
            appId: "1:929116644166:web:03130bb00a78169193fb47",
            measurementId: "G-GNCM7L0Q3N"
        };

  

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // التحقق من الاتصال بـ Firebase
        console.log("Firebase and Database initialized successfully.");

        // دالة لإضافة البيانات إلى Firebase
        function addData(name, dob, phone, email, address) {
            const newUserRef = push(ref(database, 'users'));
            set(newUserRef, {
                name: name,
                dob: dob,
                phone: phone,
                email: email,
                address: address
            }).then(() => {
                alert('تم التسجيل بنجاح');
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        // معالجة النموذج
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            addData(name, dob, phone, email, address);
        });
    </script>
</head>
<body>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="الاسم" required />
        <input type="date" id="dob" placeholder="تاريخ الميلاد" required />
        <input type="tel" id="phone" placeholder="رقم الهاتف" required />
        <input type="email" id="email" placeholder="البريد الإلكتروني" required />
        <input type="text" id="address" placeholder="العنوان" required />
        <button type="submit">التسجيل</button>
    </form>
</body>
</html>
